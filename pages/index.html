<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Demonstration</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <style>
      body {
        display: flex;
        justify-content: center;
        font-family: Arial, sans-serif !important;
        font-size: 16px !important;
        line-height: normal !important;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #cce7ff; /* Light blue background */
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
      }
      .left-panel,
      .center-panel,
      .right-panel {
        margin: 20px;
        border: 1px solid #ccc;
        background: #f9f9f9;
        height: calc(100vh - 40px);
      }
      /* .left-panel { 
        width: 20%;
      } */
      .center-panel {
        width: 65%;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }
      .right-panel {
        width: 35%;
      }
      .drop-zone {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 180px auto 80px auto;
        padding: 0 10px;
        width: 100%;
        max-width: 80%;
        box-sizing: border-box;
      }
      .box {
        width: 90px;
        height: 70px;
        border: 2px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #option-container {
        flex: 1;
        overflow-y: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 10px;
      }
      .option {
        width: 70px;
        height: 50px;
        background: lightblue;
        border: 1px solid #000;
        cursor: move;
        text-align: center;
        line-height: 50px;
        display: flex;
        justify-content: center;
      }
      .buttons-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        /* flex-direction: column;
        align-items: center; */
        justify-content: center;
        gap: 15px;
      }

      button {
        margin-right: 10px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      button:disabled {
        background-color: gray;
        color: white;
        cursor: not-allowed;
        opacity: 0.6;
      }

      .info-box {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border: 2px solid #171717;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 18px;
        font-weight: bold;
        text-align: left;
        line-height: 1.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div class="left-panel">
        <h3>AI Instructions</h3>
        <p id="ai-instructions">(Instructions from AI will go here)</p>
      </div> -->

      <div class="center-panel">
        <div class="drop-zone" id="dropZone">
          <div
            class="box"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="box"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="box"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="box"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="box"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div id="option-container">
          <div class="option" draggable="true" id="A" ondragstart="drag(event)">
            A
          </div>
          <div class="option" draggable="true" id="B" ondragstart="drag(event)">
            B
          </div>
          <div class="option" draggable="true" id="C" ondragstart="drag(event)">
            C
          </div>
          <div class="option" draggable="true" id="D" ondragstart="drag(event)">
            D
          </div>
          <div class="option" draggable="true" id="E" ondragstart="drag(event)">
            E
          </div>
        </div>
        <div class="buttons-container">
          <button id="submit-btn" onclick="submitTrial()" disabled>
            SUBMIT
          </button>
          <button id="reset-btn" onclick="reset()" disabled>RESET</button>
          <button id="next-btn" onclick="nextTrial()" disabled>
            NEXT TRIAL
          </button>
        </div>
      </div>

      <div class="right-panel">
        <div class="info-box" style="margin-top: 5px">
          <h3>Instructions</h3>
          <p>Determine the correct object order using the given statements.
          </p>
        </div>
        <div class="info-box" style="margin-top: 50px">
          <div><strong>Timer:</strong> <span id="timer">10:00</span></div>
          <div><strong>Steps:</strong> <span id="steps">0</span></div>
          <div><strong>Accuracy:</strong> <span id="accuracy">--</span></div>
        </div>
        <div id="statement-box" class="info-box" style="margin-top: 5px">
          <h3>Statement</h3>
          <ul>
            <li>...</li>
            <li>...</li>
            <li>...</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
